before_install:
- sudo apt-get update && sudo apt-get install --no-install-recommends texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra texlive-latex-recommended dvipng
script:
- mkdir _build
- pdflatex -output-directory _build --jobname=reglement_interieur règlement_intérieur.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/règlement_intérieur.pdf
  on:
    repo: rezoleo/reglement_interieur
    tags: true